<h1>{{title}}</h1>

<form>

  <div class="form-group">
    <label>Name</label>
    <div>{{newUserProfile.name}}</div>
  </div>
  <div class="form-group">
    <label>Username</label>
    <div>{{newUserProfile.userName}}</div>
  </div>
  <div class="form-group">
    <label>City</label>
    <div>{{newUserProfile.city}}</div>
  </div>
  <div class="form-group">
    <label>Age</label>
    <div>{{newUserProfile.age}}</div>
  </div>

  <button type="" class="btn btn-warning" ng-click="editProfile()">Edit</button>

</form>
