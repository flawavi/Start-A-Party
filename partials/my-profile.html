<h1>{{title}}</h1>

<form>

  <div class="form-group">
    <label>What's your name?</label>
    <div ng-model="newUserProfile.name"></div>
  </div>
  <div class="form-group">
    <label>Choose a username</label>
    <div ng-model="newUserProfile.userName"></div>
  </div>
  <div class="form-group">
    <label>What City do you live in?</label>
    <div ng-model="newUserProfile.city"></div>
  </div>
  <div class="form-group">
    <label>How old are you?</label>
    <div ng-model="newUserProfile.age"></div>
  </div>

  <button type="" class="btn btn-warning" ng-click="editProfile()">Edit</button>

</form>
