<h1>{{title}}</h1>

<form>

  <div class="form-group">
    <label>Name</label>
    <div>{{profile.name}}</div>
  </div>

  <div class="form-group">
    <label>Username</label>
    <div>{{profile.userName}}</div>
  </div>

  <div class="form-group">
    <label>City</label>
    <div>{{profile.city}}</div>
  </div>

  <div class="form-group">
    <label>Age</label>
    <div>{{profile.age}}</div>
  </div>
  <br>
  <div>
    <p>Invited: {{invitedCount}}</p>
    <ul ng-repeat="invitee in profile.invited">
      <li>{{invitee.userName}}</li>
    </ul>

  </div>
  <div>
    <p>Attending: {{attendingCount}}</p>
    <ul ng-repeat="invitee in profile.attending">
      <li>{{invitee.userName}}</li>
    </ul>

  </div>
  <div>
    <p>Declined: {{declinedCount}}</p>
    <ul ng-repeat="invitee in profile.declined">
      <li>{{invitee.userName}}</li>
    </ul>
  </div>

<!--   <button type="" class="btn btn-warning" ng-click="editProfile()">Edit</button>
  <button type="" class="btn btn-danger" ng-click="deleteProfile()">Delete Profile</button>
 -->
</form>
