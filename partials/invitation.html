<h1>{{message}}</h1>

<form>
  <div class="form-group">
    <label>Invite some people to your party</label>
    <input type="text" class="form-control" placeholder="search by username" ng-model="userName"/>
  </div>

  <div class="form-group">
    <p>{{user}} {{inviteeInfo.userName}}</p>
    <p>{{name}} {{inviteeInfo.name}}</p>
    <p>{{location}} {{inviteeInfo.city}}</p>
    <p>{{age}} {{inviteeInfo.age}}</p>
  </div>

  <button type="" class="btn btn-success" ng-click="findUser()">Show Results</button>
  <button type="" class="btn btn-success" ng-click="sendInvite()" ng-disabled="!inviteeID">Send Invitation</button>
  <button type="" class="btn btn-success" ng-click="done()">Go Party</button>

</form>
