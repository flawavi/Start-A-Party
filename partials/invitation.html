<h1>{{message}}</h1>

<form>
  <div class="form-group">
    <label>Invite some people to your party</label>
    <input type="text" class="form-control" placeholder="search by username" ng-model="userName"/>
  </div>

  <div class="form-group">
    <p>{{inviteeInfo.name}}</p>
    <p>{{inviteeInfo.userName}}</p>
    <p>{{inviteeInfo.age}}</p>
    <p>{{inviteeInfo.city}}</p>
  </div>

  <!-- <button type="" class="btn btn-success" ng-click="invite()">Send Invites</button> -->
  <!-- <button type="" class="btn btn-success" ng-click="invite()">Add Guest</button> -->
  <button type="" class="btn btn-success" ng-click="findUser()">Show Results</button>
  <button type="" class="btn btn-success" ng-click="sendInvite()" ng-disabled="!inviteeID">Send</button><button type="" class="btn btn-success" ng-click="done()">Go Party</button>

</form>
