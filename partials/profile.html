<h1>{{title}}</h1>
<form>
  <div class="form-group">
    <label>What's your name?</label>
    <!-- TODO: Hook up this form to our JS for submitting -->
    <input type="text" class="form-control" placeholder="name" ng-model="newUserProfile.name"/>
  </div>
  <div class="form-group">
    <label>Choose a username</label>
    <!-- TODO: Hook up this form to our JS for submitting -->
    <input type="text" class="form-control" placeholder="username" ng-model="newUserProfile.userName"/>
  </div>
  <div class="form-group">
    <label>What City do you live in?</label>
    <input type="text" class="form-control" placeholder="enter your location" ng-model="newUserProfile.city"/>
  </div>
  <div class="form-group">
    <label>How old are you?</label>
    <input type="number" class="form-control" placeholder="must be 18 or older" ng-model="newUserProfile.age"/>
  </div>

  <button type="" class="btn btn-default" ng-click="createProfile()">Submit</button>

</form>
