<section class="auth-form">
  <h1>Login or Register</h1>
    <div>
      email: <input type="email" name="email" autofocus="true" ng-model="account.email">
    </div>
    <div>
      password: <input type="password" name="password" ng-model="account.password">
    </div>
    <div>
      <button class="btn btn-info" ng-click="login()">Login</button>
      <button class="btn btn-info" ng-click="register()">Register</button>
    </div>
</section>
